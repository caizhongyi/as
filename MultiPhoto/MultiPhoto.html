<input id="upload"  type="button" value="upload"/>

<script type="text/javascript" src="jquery/jquery-1.4.3.min.js" ></script>
<script type="text/javascript" src="../swfobject.js"></script>
<script type="text/javascript">
	/* 必需要在服务器上才能生效 */
		var flashvars = {
	
		};
		var params = { 
			swliveconnect:"true" ,
			menu		: "false" ,
		    quality 	: 'height',
		    allowscriptaccess : 'always'
		};
		var attributes = { id:"MultiPhoto", name:"MultiPhoto" };
		swfobject.embedSWF("MultiPhoto_111018.swf", "content", "475", "165", "9.0.0", "../expressInstall.swf", flashvars, params, attributes, callbackFn);

		//uploadCall
		function callbackFn(status) {
			if (status.success) {
				var obj = status.ref;
				
				document.getElementById("upload").onclick = function() {
					
					//alert(obj.multiPic_clearStage)

					if (obj && typeof obj.multiPic_startSave!= "undefined") {
						obj.multiPic_startSave('upload.php',"_flash_multiUploadCall");
					}
				};
				
				
			}
		};
		function _flash_MultiLoaded(){alert('')}
		
		function _flash_resizeFlashHeight(a){
			document.MultiPhoto.height = 1*a;
		}
